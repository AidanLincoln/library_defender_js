<head>
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <p class="title">Library Defender</p>
        <img class="skullOnBooks" src="src/images/skullonbooks.png">
        <button class="navbutton" id="createAccountButton">Create Account</button>  
        <button class="navbutton" id="signInButton">Sign in</button>
        <button class="navbutton" hidden id="signOutButton">Sign out</button>
        <button class="navbutton" hidden id="newGameButton">New game</button>
        <button class="navbutton" hidden id="oldGameButton">Old game</button>  
    </div>


    <!-- big logo for home page -->
    <div id="bigLogoDiv">  
        <img class="biglogo" src="src/images/skullonbooks.png">
    </div>
    <div id="bigbox" class="hiddencontentbox">
        <!-- new user form -->
        <form hidden id="newUserForm" class="form">
            <p class="formtitle">Create a New User</p>
            <input class="formInputBox" type="text" placeholder="Username" name="newUserName">
            <input class="formsubmit" type="submit">
        </form>
        <!-- old user form -->
        <form hidden id="oldUserForm" class="form">
            <p class="formtitle">Sign in</p>
            <input class="formInputBox" type="text" placeholder="Username" name="username">
            <input class="formsubmit" type="submit">
        </form>

        <!-- map -->
        <div hidden id="maparea">
            
        </div>
        <div hidden class="oldGames" id="oldGameDiv">
            <form id="oldGamesForm">

            </form>
        </div>
    </div>
    <div hidden class="sidenav" id="sidenav">
        <p id="sidenavlevel" class="sidenavtitle">Level</p>
        <p id="sidenavlibrary" class="sidenavtitle">Library Books</p>
        <p id="sidenavmoney" class="sidenavtitle">Money</p>

        <div class="clear"></div>
        <div class="clear"></div>

        <div class="sidebarimgdiv">
            <img class="sidebarimg" id="librarian1" src="src/images/librarian1.png">
            <button id="defender1button" class="defenderbutton1">(cost)</button>
        </div>

        <div class="sidebarimgdiv">
            <img class="sidebarimg2" id="librarian2" src="src/images/librarian2.png">
            <button id="defender2button" class="defenderbutton2">(cost)</button>
        </div>

        <div class="sidebarimgdiv">
            <img class="sidebarimg3" id="librarian3" src="src/images/librarian3.png">
            <button id="defender3button" class="defenderbutton">(cost)</button>
        </div>

        <div class="sidebarimgdiv">
            <img class="sidebarimg3" id="librarian4" src="src/images/librarian4.png">
            <button id="defender4button" class="defenderbutton">(cost)</button>
        </div>
    </div>
</body>
<script src="src/index.js"></script>
